set -ga terminal-overrides ",*-256color:Tc"   # true color support
set -sg escape-time 10                        # avoid lag in vim
set -g default-terminal "screen-256color"     # name tmux
set -g mouse on                               # enable mouse
setw -g aggressive-resize on                  #

unbind C-b                                    # use C-t as tmux binding
set -g prefix C-t

setw -g mode-keys vi                          # use vim style copy
unbind [                                      # use `C-t ESC`
bind Escape copy-mode
unbind p                                      # use `C-t p` to paste
bind-key p run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xsel -i -b"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -b"

unbind %
bind C-v split-window -h
bind C-h split-window -v

unbind C-Right
unbind C-Left
unbind C-Down
bind -n C-Right select-window -n
bind -n C-Left select-window -p
bind -n C-Down new-window
bind -n S-Right swap-window -t +1
bind -n S-Left swap-window -t -1

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

